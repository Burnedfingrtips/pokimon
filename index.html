<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <div class="theme-toggle" id="themeToggle">
        <img src="./images/sunny-day.png" id="dayImage" style="display: none" />
        <img src="./images/moon.png" id="nightImage" style="display: none" />
        <div class="click-here">Click Here</div>
      </div>
      <div class="text-center">
        <h1 class="typing" id="pokemon-font" onclick="fetchData()">
          Search Your Pokemon
        </h1>
      </div>
      <div class="search-container">
        <input
          type="text"
          id="pokemonName"
          placeholder="Enter Pokémon name"
          class="form-control"
        />
        <ul id="searchList" style="display: none"></ul>
      </div>
      <span id="error"></span>
      <div class="screen-frame">
        <img
          src=""
          alt="Pokemon Image"
          id="pokemonImage"
          style="display: none"
        />
      </div>
    </div>
    <script>
      

const themeToggle = document.getElementById("themeToggle");
const dayImage = document.getElementById("dayImage");
const nightImage = document.getElementById("nightImage");

// Set initial theme based on user's preference
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark-mode");
  dayImage.style.display = "inline"; // Show night image
} else {
  document.body.classList.remove("light-mode");
  dayImage.style.display = "inline"; // Show day image
}

themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");

  // Toggle images based on the current theme
  if (document.body.classList.contains("dark-mode")) {
    dayImage.style.display = "none"; // Hide day image
    nightImage.style.display = "inline"; // Show night image
    localStorage.setItem("theme", "dark"); // Save theme to localStorage
  } else {
    dayImage.style.display = "inline"; // Show day image
    nightImage.style.display = "none"; // Hide night image
    localStorage.setItem("theme", "light"); // Save theme to localStorage
  }
});

      let allPokemons = [];

      // Fetch all Pokémon names (limit to 151)
      async function fetchAllPokemons() {
        if (allPokemons.length === 0) {
          // Only fetch if not already fetched
          const response = await fetch(
            "https://pokeapi.co/api/v2/pokemon?limit=151"
          );
          const data = await response.json();
          allPokemons = data.results.map((pokemon) => pokemon.name);
          console.log(allPokemons);
        }
      }

      // Add event listener for input changes
      input.addEventListener("input", function () {
        if (input.value !== "") {
          filterPokemons(); // Filter as the user types
        } else {
          ul.style.display = "none"; // Hide the list when input is empty
        }
      });

      // Filter Pokémon names
      function filterPokemons() {
        const searchTerm = input.value.toLowerCase();
        ul.innerHTML = ""; // Clear the current list

        const filteredPokemons = allPokemons
          .filter((pokemon) => pokemon.toLowerCase().startsWith(searchTerm))
          .sort();

        filteredPokemons.forEach((pokemon) => {
          const li = document.createElement("li");
          li.textContent = pokemon;
          li.addEventListener("click", () => {
            input.value = pokemon;
            fetchData(); // Fetch data for the selected Pokémon
            ul.innerHTML = ""; // Clear the list after selection
          });
          ul.appendChild(li);
        });

        ul.style.display = filteredPokemons.length > 0 ? "block" : "none";
      }

      // Fetch detailed Pokémon data
      async function fetchData() {
        const errorElement = document.getElementById("error");
        const pokemonName = input.value.toLowerCase();
        ul.innerHTML = ""; // Clear the list
        errorElement.textContent = ""; // Clear previous error

        try {
          const response = await fetch(
            `https://pokeapi.co/api/v2/pokemon/${pokemonName}`
          );

          if (!response.ok) {
            errorElement.textContent = "Please enter a valid Pokémon name";
            errorElement.style.color = "red";
            throw new Error("Invalid Pokémon name");
          }

          const data = await response.json();
          const sprite = data.sprites.front_default;
          const pokemonImage = document.getElementById("pokemonImage");
          pokemonImage.src = sprite; // Update the image source
          pokemonImage.style.display = "block"; // Show the image
        } catch (error) {
          console.error(error);
          errorElement.textContent =
            "An error occurred while fetching Pokémon data.";
        }
      }

      // Call fetchAllPokemons on page load
      fetchAllPokemons();
    </script>
  </body>
</html>
