<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="divWithBackground"
      id="divWithBackground"
      style="display: block"
    >
      <div class="loader" style="display: none">
        <div class="loader square"></div>
      </div>
      <div
        class="container d-flex flex-column align-items-center justify-content-center vh-100"
      >
        <p class="mini">pokedex.</p>
        <div class="theme-toggle" id="themeToggle">
          <img
            src="./images/sunny-day.png"
            id="dayIcon"
            style="display: none"
          />
          <img src="./images/moon.png" id="nightIcon" style="display: block" />
        </div>
        <div class="text-center">
          <h1 class="typing" id="pokemon-font" onclick="fetchData()">
            Search Your Pokemon
          </h1>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="pokemonName"
            placeholder="Enter PokÃ©mon name"
            class="form-control custom-width"
          />
          <ul id="searchList" style="display: none"></ul>
        </div>
        <span id="error"></span>
        <div class="stats-img-con">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle custom-dropdown-width"
              style="
                font-size: 10px;
                background-color: transparent;
                border-color: transparent;
                color: white;
              "
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Gen
            </button>
            <div
              class="dropdown-menu custom-dropdown-menu"
              style="
                font-size: 10px;
                background-color: transparent;
                border-color: transparent;
              "
              aria-labelledby="dropdownMenuButton"
              ;
            >
              <a
                onclick="selectedGen1()"
                class="dropdown-item"
                id="gen1"
                href="#"
                >Gen1</a
              >
              <a
                onclick="selectedGen()"
                class="dropdown-item"
                id="gen2"
                href="#"
                >Gen2</a
              >
              <a onclick="selectedGen()" class="dropdown-item" href="#">Gen3</a>
              <a onclick="selectedGen()" class="dropdown-item" href="#">Gen4</a>
              <a onclick="selectedGen()" class="dropdown-item" href="#">Gen5</a>
              <a onclick="selectedGen()" class="dropdown-item" href="#">Gen6</a>
              <a onclick="selectedGen()" class="dropdown-item" href="#">Gen7</a>
              <a onclick="selectedGen()" class="dropdown-item" href="#">Gen8</a>
              <a onclick="selectedGen()" class="dropdown-item" href="#">Gen9</a>
            </div>
          </div>

          <div class="screen-frame">
            <img
              src=""
              alt="Pokemon Image"
              id="pokemonImage"
              class="pokemonImage"
              style="display: none"
            />
          </div>
          <div id="stats" class="stats" style="display: none"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
